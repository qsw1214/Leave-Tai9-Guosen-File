<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>基础配置</title>
    <link rel="shotcut icon" href="<%= htmlWebpackPlugin.options.baseURL %>static/favicon.png">
  </head>
  <body>
    <div id="app"></div>
    <% if (process.env.NODE_ENV === 'development') { %>
    <script
      src="<%= htmlWebpackPlugin.options.baseURL %>vendor/vue/vue.js"></script>
    <script
      src="<%= htmlWebpackPlugin.options.baseURL %>vendor/vue/vue-router.js"></script>
    <script
      src="<%= htmlWebpackPlugin.options.baseURL %>vendor/vue/vuex.js"></script>
    <% } else { %>
    <script
      src="<%= htmlWebpackPlugin.options.baseURL %>vendor/vue/vue.min.js?v{{version}}"></script>
    <script
      src="<%= htmlWebpackPlugin.options.baseURL %>vendor/vue/vue-router.min.js?v{{version}}"></script>
    <script
      src="<%= htmlWebpackPlugin.options.baseURL %>vendor/vue/vuex.min.js?v{{version}}"></script>
    <% } %>
    <script
      src="<%= htmlWebpackPlugin.options.baseURL %>vendor/element-ui/index.js?v{{version}}"></script>
    <script
      src="<%= htmlWebpackPlugin.options.baseURL %>static/js/lib.modules.js?v{{version}}"></script>
    <script
      src="<%= htmlWebpackPlugin.options.baseURL %>static/js/lib.utils.js?v{{version}}"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
